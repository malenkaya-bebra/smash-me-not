{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% include 'header.html' %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 my-4">
                <div class="col-12">
                    <div class="profile-info">
                        <div class="profile-avatar">
                            {% if profile.avatar %}
                                <img src="{{ profile.avatar.url }}" alt="Avatar">
                            {% else %}
                                <span style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">No Avatar</span>
                            {% endif %}
                        </div>
                        <h2>{{ profile.user.username }}</h2>
                        <p>{{ profile.bio }}</p>
                        <a href="{% url 'auth:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
                    </div>
                    <div class="photos-wrapper">
                        {% for photo in photos %}
                            <div class="photos-item">
                                <img src="{{ photo.url }}" alt="Photo">
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
