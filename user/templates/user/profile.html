{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% include 'header.html' %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 my-4">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="card-title">{{ profile.user.username }}</h3>
                        </div>
                        <div class="card-body">
                            <div class="profile-avatar mb-2">
                                {% if profile.avatar %}
                                    <img src="{{ profile.avatar.url }}" alt="Avatar">
                                {% else %}
                                    <span style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">No Avatar</span>
                                {% endif %}
                            </div>
                            <p class="card-text">{{ profile.bio }}</p>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="{% url 'auth:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
